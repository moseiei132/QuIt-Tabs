name: Build and Release Extension

on:
  push:
    branches:
      - 'release/*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          VERSION=${BRANCH_NAME#release/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update manifest version
        run: |
          # Update version in manifest.json
          jq '.version = "${{ steps.version.outputs.version }}"' manifest.json > manifest.tmp.json
          mv manifest.tmp.json manifest.json
          cat manifest.json

      - name: Create release zip
        run: |
          # Create zip file excluding dev files
          zip -r quit-tabs-v${{ steps.version.outputs.version }}.zip . \
            -x "*.git*" \
            -x "*.github*" \
            -x "*.DS_Store" \
            -x "*.md" \
            -x "node_modules/*" \
            -x "*.log"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: QuIt Tabs v${{ steps.version.outputs.version }}
          body: |
            ## QuIt Tabs v${{ steps.version.outputs.version }}
            
            ### Installation
            1. Download the `.zip` file below
            2. Extract to a folder
            3. Open Chrome â†’ `chrome://extensions`
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder
            
            ### What's New
            - See commit history for changes
          files: quit-tabs-v${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
