<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuIt History</title>
    <link rel="stylesheet" href="history.css">
</head>

<body>
    <!-- Include SVG Icons -->
    <div style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg">
            <symbol id="icon-clock" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2" />
                <path d="M12 7v5l3 3" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </symbol>
            <symbol id="icon-search" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2" />
                <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </symbol>
            <symbol id="icon-close" viewBox="0 0 24 24">
                <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </symbol>
            <symbol id="icon-globe" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" />
                <path
                    d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10zM2.05 12H22"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </symbol>
            <symbol id="icon-trash" viewBox="0 0 24 24">
                <polyline points="3 6 5 6 21 6" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
                <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </symbol>
            <symbol id="icon-chart" viewBox="0 0 24 24">
                <path d="M3 3v18h18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M18 17V9M13 17V5M8 17v-3" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
            </symbol>
            <symbol id="icon-history" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2" />
                <path d="M12 7v5l3 3" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <path d="M3.05 11a9 9 0 1 1 .5 4m-.5 0v-4m0 0h4" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
            </symbol>
            <symbol id="icon-lightbulb" viewBox="0 0 24 24">
                <path d="M9 18h6M10 22h4M15 8a3 3 0 10-6 0c0 2 3 3 3 7h0c0-4 3-5 3-7z" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </symbol>
            <symbol id="icon-alert-triangle" viewBox="0 0 24 24">
                <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <line x1="12" y1="9" x2="12" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <line x1="12" y1="17" x2="12.01" y2="17" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
            </symbol>
            <symbol id="icon-check-circle" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" />
                <path d="M9 12l2 2 4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </symbol>
            <symbol id="icon-info" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" />
                <line x1="12" y1="16" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <line x1="12" y1="8" x2="12.01" y2="8" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </symbol>
        </svg>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <svg class="logo-icon" width="20" height="20">
                        <use href="#icon-clock" />
                    </svg>
                    <h1>QuIt History</h1>
                </div>
            </div>
            <div class="header-actions">
                <button id="clearHistoryBtn" class="btn btn-danger" title="Clear all history">
                    <svg width="14" height="14">
                        <use href="#icon-trash" />
                    </svg>
                    Clear History
                </button>
            </div>
        </header>

        <!-- Tabs Navigation -->
        <div class="tabs-nav">
            <button class="tab-btn" data-tab="insights">
                <svg width="14" height="14">
                    <use href="#icon-chart" />
                </svg>
                Insights
            </button>
            <button class="tab-btn active" data-tab="history">
                <svg width="14" height="14">
                    <use href="#icon-history" />
                </svg>
                History
            </button>
        </div>

        <!-- Insights Section -->
        <div id="insightsSection" class="insights-section" style="display: none;">
            <!-- Statistics Cards -->\n <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="statTotal">0</div>
                    <div class="stat-label">Total Tabs Closed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statWeek">0</div>
                    <div class="stat-label">This Week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statToday">0</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statAvg">0</div>
                    <div class="stat-label">Avg Per Day</div>
                </div>
            </div>

            <!-- Close Reasons Chart -->
            <div class="insights-card">
                <h3>Close Reasons</h3>
                <div class="reasons-chart" id="reasonsChart"></div>
            </div>

            <!-- Smart Suggestions -->
            <div class="insights-card">
                <h3>
                    <svg width="18" height="18" style="vertical-align: -3px; margin-right: 4px;">
                        <use href="#icon-lightbulb" />
                    </svg>
                    Smart Suggestions
                </h3>
                <div id="suggestionsList" class="suggestions-list">
                    <div class="empty-message">Analyzing your history...</div>
                </div>
            </div>

            <!-- Top Domains -->
            <div class="insights-card">
                <h3>Top Closed Sites</h3>
                <div id="topDomainsList" class="top-domains-list"></div>
            </div>
        </div>

        <!-- History Section -->
        <div id="historySection" class="history-section">
            <!-- Search Bar -->
            <div class="search-bar">
                <svg class="search-icon" width="16" height="16">
                    <use href="#icon-search" />
                </svg>
                <input type="text" id="searchInput" placeholder="Search history...">
                <button id="clearSearch" class="clear-btn" style="display: none;">
                    <svg width="12" height="12">
                        <use href="#icon-close" />
                    </svg>
                </button>
            </div>

            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="filter-group">
                    <label>Filter by:</label>
                    <button class="filter-btn active" data-reason="all">All</button>
                    <button class="filter-btn" data-reason="timeout">Timeout</button>
                    <button class="filter-btn" data-reason="manual_quit">Manual (QuIt)</button>
                    <button class="filter-btn" data-reason="manual_browser">Manual (Browser)</button>
                    <button class="filter-btn" data-reason="batch_close">Batch Close</button>
                </div>
            </div>

            <!-- History List -->
            <div id="historyList" class="history-list">
                <div class="loading">Loading history...</div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <svg width="64" height="64">
                    <use href="#icon-clock" />
                </svg>
                <h2>No History Yet</h2>
                <p>Closed tabs will appear here</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="stats">
                <span id="totalCount">0 entries</span>
                <span class="divider">â€¢</span>
                <span id="filteredCount"></span>
            </div>
            <div id="paginationContainer" class="pagination" style="display: none;"></div>
        </footer>
    </div>

    <script src="history.js" type="module"></script>
</body>

</html>
